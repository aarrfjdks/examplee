<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELWP Volunteer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="logoelwp.jpeg" alt="ELWP Logo" class="w-10 h-10" />
        <h1 class="text-xl font-semibold">
          <a href="index.html" class="hover:underline">ELWP Volunteer</a>
        </h1>
      </div>
      <nav class="flex gap-6 text-sm">
        <a href="#" class="hover:text-blue-600">Explore</a>
        <a href="#" class="hover:text-blue-600">Events</a>
        <a href="teams.html" class="hover:text-blue-600">Chats</a>
        <a href="#" class="hover:text-blue-600">Projects</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10 space-y-10">
    <!-- Profile Section -->
    <section class="flex flex-col sm:flex-row gap-6 items-center">
      <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="Profile picture of Jenice W." class="rounded-full w-32 h-32 shadow-md" />
      <div>
        <h2 class="text-2xl font-bold">Jenice W.</h2>
        <p class="text-gray-600">Product Designer at Luminous</p>
        <p class="text-gray-500 text-sm">San Francisco, CA</p>
      </div>
    </section>

    <!-- Circles Section -->
    <section>
      <h3 class="text-xl font-semibold mb-4">Your Circles</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
        <div class="flex flex-col items-center text-center">
          <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" class="rounded-full shadow" alt="Luminous Circle" />
          <p class="mt-2 font-medium">Circle 1</p>
        </div>
        <div class="flex flex-col items-center text-center">
          <img src="https://cdn.pixabay.com/photo/2016/07/07/16/46/dice-1502706_640.jpg" class="rounded-full shadow" alt="Women in Tech Circle" />
          <p class="mt-2 font-medium">Circle 2</p>
        </div>
        <div class="flex flex-col items-center text-center">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHRArM_LlJg-p2HNeDX3sobLEXdJe2M1gBww&s" class="rounded-full shadow" alt="Designers Circle" />
          <p class="mt-2 font-medium">Circle 3</p>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section>
      <h3 class="text-xl font-semibold mb-4">Your Projects</h3>
      <div class="grid sm:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow p-4">
          <img src="https://img.freepik.com/free-vector/random-fun-hand-drawn-doodle-pattern-background_1048-19869.jpg" alt="Luminous Project Image" class="w-full h-32 object-cover rounded" />
          <h4 class="text-lg font-semibold mt-3">Text</h4>
          <p class="text-sm text-gray-500">Text</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <img src="https://img.freepik.com/free-vector/set-black-irregular-blobs-random-liquid-uneven-drop-shape-amorphous-splodges-asymmetric-spots_88138-2073.jpg" alt="UX Research Project Image" class="w-full h-32 object-cover rounded" />
          <h4 class="text-lg font-semibold mt-3">Text</h4>
          <p class="text-sm text-gray-500">Text</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 ELWP Volunteer
  </footer>
</body>
</html>
