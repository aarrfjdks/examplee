<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .profile-info {
      flex: 1;
    }
    .profile-info h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .profile-info p {
      margin: 0.3rem 0;
      color: #555;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Profile Portal</h1>
  </header>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <div class="profile-info">
        <h1>John Doe</h1>
        <p>Email: <a href="mailto:john@example.com">john@example.com</a></p>
        <p>Skills: HTML, CSS, JavaScript, Troubleshooting</p>
        <p>Bio: Enthusiastic developer who enjoys clean design and intuitive user experiences.</p>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 John Doe. All rights reserved.
  </div>
</body>
</html>
