<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELWP Volunteer</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-white p-4 shadow">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="logoelwp.jpeg" alt="ELWP Logo" class="w-10 h-10">
        <h1 class="text-xl font-bold">ELWP Volunteer</h1>
      </div>
      <nav class="flex gap-4">
        <a href="#" class="text-sm">Explore</a>
        <a href="#" class="text-sm">Events</a>
        <a href="#" class="text-sm">Chats</a>
        <a href="#" class="text-sm">Projects</a>
      </nav>
    </div>
  </header>

  <main class="p-8 max-w-4xl mx-auto">
    <section class="flex gap-6 items-center mb-6">
      <img src="https://via.placeholder.com/150" class="rounded-full w-24 h-24" alt="Profile photo of Jenice W.">
      <div>
        <h2 class="text-2xl font-bold">Jenice W.</h2>
        <p>Product Designer at Luminous</p>
        <p>San Francisco, CA</p>
      </div>
    </section>

    <section class="mb-8">
      <h3 class="text-xl font-semibold mb-3">Your Circles</h3>
      <div class="grid grid-cols-3 gap-4">
        <div><img src="https://via.placeholder.com/100" alt="Luminous Circle"><p>Luminous</p></div>
        <div><img src="https://via.placeholder.com/100" alt="Women in Tech"><p>Women in Tech</p></div>
        <div><img src="https://via.placeholder.com/100" alt="Designers"><p>Designers</p></div>
      </div>
    </section>

    <section>
      <h3 class="text-xl font-semibold mb-3">Your Projects</h3>
      <div class="grid grid-cols-2 gap-4">
        <div><img src="https://via.placeholder.com/150" alt="Luminous Project"><p>Luminous</p></div>
        <div><img src="https://via.placeholder.com/150" alt="UX Research"><p>UX Research Project</p></div>
      </div>
    </section>
  </main>
</body>
</html>
